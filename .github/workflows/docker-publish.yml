name: Docker Image erstellen und ver√∂ffentlichen

# Wann soll das passieren?
on:
  push:
    branches: [ "main" ]
  # Erlaubt manuelles Starten im "Actions" Tab
  workflow_dispatch:
  # Optional: Einmal pro Woche automatisch bauen, um Updates vom Miner-Repo zu holen
  schedule:
    - cron: '0 0 * * 0' # Jeden Sonntag um Mitternacht

env:
  REGISTRY: ghcr.io
  # Der Name des Images wird automatisch aus deinem Repo-Namen generiert
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login bei der Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadaten extrahieren
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Bauen und Pushen
        uses: docker/build-push-action@v5
        with:
          context: .
          # Wichtig: Hier wird dein Dockerfile genutzt
          file: Dockerfile 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
